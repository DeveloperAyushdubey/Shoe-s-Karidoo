<app-navbar></app-navbar>

<div class="container-fluid p-5">
    <div class="row mt-5">
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{{data.pic1}}" class="d-block w-100" alt="..." width="500" height="500">
                  </div>
                  <div class="carousel-item">
                    <img src="{{data.pic2}}" class="d-block w-100" alt="..." width="500" height="500">
                  </div>
                  <div class="carousel-item">
                    <img src="{{data.pic3}}" class="d-block w-100" alt="..." width="500" height="500">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col-md-6"  >
            <h5 class="bg-primary p-2 text-light text-center" >{{data.name}}</h5>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <td>{{data.name}}</td>
                    </tr>
                    <tr>
                        <th>Maincategory</th>
                        <td>{{data.maincategory}}</td>
                    </tr>
                    <tr>
                        <th>Subcategory</th>
                        <td>{{data.subcategory}}</td>
                    </tr>
                    <tr>
                        <th>Brand</th>
                        <td>{{data.brand}}</td>
                    </tr>
                    <tr>
                        <th>Color</th>
                        <td>{{data.color}}</td>
                    </tr>
                    <tr>
                        <th>price</th>
                        <td>&#8377; {{data.price}}</td>
                    </tr> 
                  <tr>
                        <th>Size</th>
                        <td>{{data.size}}</td>
                    </tr>
                    <tr>
                        <th>Stock</th>
                        <td>{{data.stock}}</td>
                    </tr>
                    <tr>
                        <th>Total_Amount</th>
                        <td>&#8377; {{totalamount}}</td>
                    </tr>
                    <tr>
                        <th>quntity</th>
                        <td>
                            <button class="btn btn-sm" (click)="decrement()"><i class="fa fa-minus" ></i> </button>
                            {{count}}
                            <button class="btn btn-sm" (click)="increment()"><i class="fa fa-plus" ></i> </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"> 
                        <div class="gap-2 btn-group w-100">
                            <button class="btn btn-primary w-100" (click)="addtocart()"> <i class="fa fa-shopping-cart"></i> Add to Cart</button>
                            <button class="btn btn-secondary w-100 ml-5"> <i class="fa fa-heart"></i> Add to Wishlist</button>
                                
                        </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<app-fotter></app-fotter>
