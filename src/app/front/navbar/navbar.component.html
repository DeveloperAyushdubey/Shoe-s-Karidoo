 <!-- Topbar Start -->
 <div class="container-fluid px-5 d-none d-lg-block">
    <div class="row gx-5">
        <div class="col-lg-4 text-center py-3">
            <div class="d-inline-flex align-items-center">
                <i class="bi bi-geo-alt fs-1 text-primary me-3"></i>
                <div class="text-start">
                    <h6 class="text-uppercase fw-bold">Our Office</h6>
                    <span>123 Street, New York, USA</span>
                </div>
            </div>
        </div>
        <div class="col-lg-4 text-center border-start border-end py-3">
            <div class="d-inline-flex align-items-center">
                <i class="bi bi-envelope-open fs-1 text-primary me-3"></i>
                <div class="text-start">
                    <h6 class="text-uppercase fw-bold">Email Us</h6>
                </div>
            </div>
        </div>
        <div class="col-lg-4 text-center py-3">
            <div class="d-inline-flex align-items-center">
                <i class="bi bi-phone-vibrate fs-1 text-primary me-3"></i>
                <div class="text-start">
                    <h6 class="text-uppercase fw-bold">Call Us</h6>
                    <span>+012 345 6789</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid sticky-top bg-dark bg-light-radial shadow-sm px-5 pe-lg-0">
    <nav class="navbar navbar-expand-lg bg-dark bg-light-radial navbar-dark py-3 py-lg-0">

            <h1 class="m-0 display-4 text-uppercase text-white"><i class="bi bi-building text-primary me-2"></i>Shoe's Karidoo</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="index.html" class="nav-item nav-link active">Home</a>
                <a routerLink="/shop" class="nav-item nav-link active">Shop</a>
                <a routerLink="/admin"  class="nav-item nav-link">Admin</a>
                <a *ngIf="!login" routerLink="/buyer/login"   class="nav-item nav-link">Login</a>
               

                <div class="nav-item dropdown" *ngIf="login">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">{{name}}</a>
                    <div class="dropdown-menu m-0">
                        <a routerLink="/buyer" *ngIf="role=='Buyer'" class="dropdown-item">Profile</a>
                        <a routerLink="/admin" *ngIf="role=='Admin'" class="dropdown-item">Profile</a>
                        <a routerLink="/buyer/cart" *ngIf="role=='Buyer'" class="dropdown-item">Cart</a>
                        <a routerLink="/buyer/Checkout" *ngIf="role=='Buyer'" class="dropdown-item">Checkout</a>
                        <a  class="dropdown-item" (click)="logout()">Logout</a>
                        
                       
                    </div>
                </div>
                <a href="" class="nav-item nav-link bg-primary text-white px-5 ms-3 d-none d-lg-block">Get A Quote <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </nav>
</div>
